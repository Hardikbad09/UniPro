<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div style="display: flex;justify-content: space-between;padding-left: 20px;">
    <img src="static/download(1).jpeg"; height="50"/>
    <div style="display: flex;justify-content: space-between;">
        <div style="padding-left: 30px; color:white; cursor: pointer;">Sign-up</div>
        <div style="padding-left: 30px; color:white; cursor: pointer;">About</div>
        <div style="padding-left: 30px; color:white; cursor: pointer;">Product</div>
        <div style="padding-left: 30px; color:white; cursor: pointer;">Pricing</div>
        <div style="padding-left: 30px;color:white ; cursor: pointer;">Contact</div>
    </div>
</div>
  <div class="container">
    <img src="download.jpeg" alt="Logo" class="logo">
    <h2>Registration Form</h2>
    <form id="registrationForm" action="/register" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
  <footer>
    <div class="footer1">
      
    </div>
  </footer>
</body>
</html>
